<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <style>
            body{
                display: flex;
                justify-content:center;
                align-items: center;
                flex-direction: column;
            }
            .form1{
                background-color: silver;
                color:black;
                width:fit-content;
                box-shadow: 2px 2px 10px black;
                margin-bottom:50px;
                padding: 20px 20px;
                border-radius: 10px;
                animation: fade 2s steps(5);
            }
            @keyframes fade{
                from{opacity: 0;}
                to{opacity: 1;}
            }
            label{
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
            }
            .form1 input{
                width:100%;
            }
            .form2 input{
                width:50%;
            }
            .name{
                display:flex;
                gap:20px;
                margin-bottom: 20px;
            }
            p{
                font-family: 'Times New Roman', Times, serif;
                font-weight: 600;
            }
            .form2 h2{
                margin-bottom: 0px;
            }
            .form2 p{
                margin-top: 0;
            }
            .address{
                display: flex;
                flex-direction: column;
                row-gap: 20px;
            }
            .subaddress{
                display: flex;
                gap:20px;
            }

            .form2{
                background-color: silver;
                color:black;
                width:600px;
                box-shadow: 4px 4px 15px black;
                padding: 20px 20px;
                border-radius: 10px;
                animation: fade 2s steps(5);
            }
            .contact-row{
                display: flex;
                gap:20px;
                margin-bottom: 10px;
            }
            .contact-row .field{    /*this is used to distribute space b/w email and number equally*/
                flex:1;
            }
            .contact-row input{
                width:100%;
            }

        </style>
    </head>
<body>
<div class="form1">
    <h2>REGISTRATION FORM</h2>
<form>
    <div style="margin-bottom: 10px;">
    <label>NAME:</label>
    <input type="text"></div>
    <div style="margin-bottom: 10px;">
    <label>EMAIL:</label>
    <input type="email"></div>
    <div style="margin-bottom: 10px;">
    <label>MOBILE NUMBER:</label>
    <input type="number"></div>
    <div style="text-align: center;
    margin-bottom: 10px;
    ">
    <input type="submit" value="SUBMIT" style="background-color: black;
    color:white;font-family: 'Times New Roman', Times, serif; font-weight: bold;"></div>
</form></div>
<div class="form2">
<h2>EVENT REGISTRATION FORM</h2>
<p>Be part of the story-Register Today!</p>
<form>
    <p>CONTACT INFORMATION</p>
    <div class="name1" style="margin-bottom: 10px;">
    <label>NAME:</label>
    <div class="name">
    <input type="text" placeholder="firstname">
    <input type="text" placeholder="last name">
    </div>
    </div>
    <div style="margin-bottom: 10px;">
    <label>ADDRESS:</label>
    <div class="address">
    <input type="text" placeholder="Streetaddress" style="width: 100%;">
    <input type="text" placeholder="Streetaddress Line2" style="width: 100%;">
    <div class="subaddress">
    <input type="text" placeholder="City">
    <input type="text" placeholder="State/Province">
    </div>
    <input type="text" placeholder="Postal code" style="width: 100%;">
    </div>
    </div>
<div class="contact-row">
    <div class="field">
        <label>EMAIL:</label>
        <input type="email" placeholder="example@nani@gmail.com">
    </div>

    <div class="field">
        <label>MOBILE NUMBER:</label>
        <input type="number">
    </div>
</div>

    <div class="submit" style="text-align: center;
    margin-bottom: 10px;
    ">
    <input type="submit" value="SUBMIT" style="background-color:black;
    color:white;font-family: 'Times New Roman', Times, serif; font-weight: bold;"></div>
</form>
</div>
</body>
</html>
